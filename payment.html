<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Page</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f3f4f6;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #ffffff;
      width: 100%;
      max-width: 420px;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
    }

    h1 {
      margin-top: 0;
      margin-bottom: 8px;
      font-size: 24px;
      text-align: center;
    }

    p.subtitle {
      margin-top: 0;
      margin-bottom: 20px;
      text-align: center;
      color: #555;
      font-size: 14px;
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-size: 14px;
      font-weight: 600;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: 1px solid #d1d5db;
      font-size: 14px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px #2563eb33;
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .row .col {
      flex: 1;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #2563eb;
      color: white;
      font-weight: 600;
      font-size: 15px;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.1s ease, background 0.1s ease;
    }

    .btn:hover {
      background: #1d4ed8;
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.35);
      transform: translateY(-1px);
    }

    .btn:active {
      transform: translateY(1px);
      box-shadow: none;
    }

    .note {
      margin-top: 10px;
      font-size: 12px;
      color: #6b7280;
      text-align: center;
    }

    .success {
      display: none;
      margin-top: 14px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      background: #dcfce7;
      color: #166534;
      text-align: center;
    }

    .error {
      display: none;
      margin-top: 14px;
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      background: #fee2e2;
      color: #991b1b;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Payment</h1>
    <p class="subtitle">Enter your card details to complete the payment.</p>

    <form id="paymentForm">
      <label for="name">Name on Card</label>
      <input type="text" id="name" placeholder="e.g. CUTEFOX" required>

      <label for="cardNumber">Card Number</label>
      <input type="text" id="cardNumber" maxlength="19" placeholder="1234 5678 9012 3456" required>

      <div class="row">
        <div class="col">
          <label for="expiry">Expiry (MM/YY)</label>
          <input type="text" id="expiry" maxlength="5" placeholder="12/28" required>
        </div>
        <div class="col">
          <label for="cvv">CVV</label>
          <input type="password" id="cvv" maxlength="4" placeholder="***" required>
        </div>
      </div>

      <label for="amount">Amount (SGD)</label>
      <input type="number" id="amount" min="1" step="0.01" placeholder="10.00" required>

      <label for="method">Payment Method</label>
      <select id="method">
        <option value="credit" selected>Credit Card</option>
        <option value="debit">Debit Card</option>
      </select>

      <button type="submit" class="btn">Pay Now</button>
    </form>

    <div id="successMsg" class="success">
      ✅ Payment submitted (demo only, no real charge).
    </div>
    <div id="errorMsg" class="error">
      ⚠️ Please fill in all fields correctly.
    </div>

    <p class="note">
      This is a demo payment page. Do not enter real card details.
    </p>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function (e) {
      e.preventDefault(); // stop real submit

      successMsg.style.display = 'none';
      errorMsg.style.display = 'none';

      const name = document.getElementById('name').value.trim();
      const cardNumber = document.getElementById('cardNumber').value.replace(/\s+/g, '');
      const expiry = document.getElementById('expiry').value.trim();
      const cvv = document.getElementById('cvv').value.trim();
      const amount = document.getElementById('amount').value;

      if (!name || cardNumber.length < 13 || !expiry || cvv.length < 3 || amount <= 0) {
        errorMsg.style.display = 'block';
        return;
      }

      // In real life, here you send data to your backend / payment gateway.
      successMsg.style.display = 'block';
      form.reset();
    });
  </script>
</body>
</html>
