<style>

:root {

/* ==== é¡¶éƒ¨ Navï¼ˆLogo x Logoï¼‰ ==== */
header {

}

.brand-duo {

.brand-logo {

}

/* èƒŒæ™¯ */
body {

  display: flex;
  flex-direction: column;      /* è®©å†…å®¹åœ¨ nav ä¸‹é¢ */
  justify-content: flex-start;

}

/* å¤–æ¡†å¡ç‰‡ */
.casino-frame {

  padding: 26px 65px 24px;
  border-radius: var(--radius-lg);

}

.wrapper {

/* æ ‡é¢˜ */
.title {

  text-transform: uppercase;
  margin-bottom: 6px;

.subtitle {

  letter-spacing: 0.08em;

  color: var(--text-sub);
  margin-bottom: 20px;
}

/* ä¹å®«æ ¼ */
.grid {
  width: 360px;
  display: grid;
  grid-template-columns: repeat(3, var(--cell-size));
  grid-template-rows: repeat(3, var(--cell-size));
  gap: 10px;
  margin-bottom: 24px;
}

/* æ ¼å­åŸºç¡€æ ·å¼ */
.cell {
  position: relative;
  border-radius: var(--radius-md);
  background: #ffffff;
  border: 1px solid rgba(148,163,184,0.25);
  box-shadow: var(--shadow-cell);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 15px;
  font-weight: 600;
  color: #111827;
  padding: 8px;
  transition: transform .16s, box-shadow .16s, border-color .16s, background .16s;
}

/* å¥–å“å›¾ç‰‡ */
.prize-img {
  width: 100%;
  height: 100%;
  object-fit: cover;      /* è‡ªåŠ¨è£åˆ‡ */
  display: block;
}

/* ä¸­é—´æ ¼ï¼šæ–‡å­—æç¤º */
.cell.center {
  background: linear-gradient(135deg, rgba(239,246,255,0.96), rgba(219,234,254,0.98));
  border: 1px solid rgba(129,140,248,0.5);
  box-shadow: 0 12px 26px rgba(79,70,229,0.18);
  font-weight: 700;
  font-size: 16px;
  line-height: 1.4;
}

/* æ¿€æ´»ä¸­çš„æ ¼å­ */
.cell.active {
  transform: translateY(-3px) scale(1.05);
  border-color: var(--accent);
  box-shadow: 0 12px 26px rgba(0,0,0,0.16), 0 0 0 5px var(--accent-soft);
}

/* ä¸­å¥–é—ªçƒ */
.cell.win {
  animation: winBlink 0.38s infinite alternate;
}

@keyframes winBlink {
  0% {
    transform: translateY(-3px) scale(1.05);
    border-color: var(--accent);
    box-shadow: 0 12px 30px rgba(0,0,0,0.16), 0 0 0 6px rgba(0,122,255,0.16);
  }
  100% {
    transform: translateY(-1px) scale(1.03);
    border-color: rgba(0,122,255,0.8);
    box-shadow: 0 8px 22px rgba(0,0,0,0.12), 0 0 0 8px rgba(0,122,255,0.12);
  }
}

/* SPIN æŒ‰é’® */
.spin-btn {
  padding: 14px 48px;
  border-radius: 999px;
  font-size: 18px;
  font-weight: 700;
  letter-spacing: 0.16em;
  border: none;
  cursor: pointer;
  color: #ffffff;
  background: linear-gradient(135deg,#0a84ff,#5ac8fa);
  box-shadow: 0 10px 22px rgba(10,132,255,0.50);
  transition: transform .12s, box-shadow .12s;
  margin-bottom: 10px;
}

.spin-btn:hover {
  transform: translateY(-2px);
  box-shadow: 0 14px 32px rgba(10,132,255,0.55);
}

.spin-btn:active {
  transform: translateY(1px) scale(0.98);
}

/* è¿”å›æŒ‰é’® */
.return-btn {
  padding: 10px 32px;
  border-radius: 999px;
  font-size: 14px;
  font-weight: 600;
  border: 1px solid rgba(148,163,184,0.7);

  color: #374151;
  background: #ffffff;
  box-shadow: 0 4px 10px rgba(15,23,42,0.08);

}
.return-btn:hover {

}

/* çŠ¶æ€æ–‡å­— */
.status {
  margin-top: 12px;
  font-size: 15px;
  color: var(--text-sub);
}

.hint {
  margin-top: 6px;
  font-size: 13px;
  color: #9ca3af;
}
</style>
</head>

<body>

<!-- é¡¶éƒ¨ Logo x Logo Nav -->

<!-- Sound Effects -->
<audio id="tickSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-simple-click-soft-1122.mp3" type="audio/mpeg">

<audio id="winSound">
  <source src="https://assets.mixkit.co/sfx/preview/mixkit-achievement-bell-600.mp3" type="audio/mpeg">

<script>
// é¡ºæ—¶é’ˆè·¯å¾„ï¼ˆä¸åŒ…å«ä¸­é—´æ ¼ 4ï¼‰
let order = [0, 1, 2, 5, 8, 7, 6, 3];

// åœ¨ order[] é‡Œçš„å½“å‰ä½ç½®
let currentIndex = 0;

let timer = null;
let speed = 80;              // å½“å‰é€Ÿåº¦ï¼ˆmsï¼‰
const MIN_SLOW_SPEED = 320;  // æ…¢åˆ°å¯ä»¥åœä¸‹æ¥çš„é˜ˆå€¼

let isRunning = false;

// çœŸæ­£ä¸­å¥–çš„â€œæ ¼å­ indexâ€ï¼ˆ0~8ï¼‰
let winnerCellIndex = null;

/* å¼€å§‹æŠ½å¥– */
function startDraw() {
  if (isRunning) return;

  clearTimeout(timer);
  clearWinEffect();

  isRunning = true;
  speed = 80;
  currentIndex = 0;

  // ä»è·¯å¾„é‡Œçš„ 8 ä¸ªå¤–åœˆæ ¼å­éšæœºä¸€ä¸ª
  const winnerOrderIndex = Math.floor(Math.random() * order.length);
  winnerCellIndex = order[winnerOrderIndex];  // çœŸå®æ ¼å­ index

  document.getElementById("statusText").textContent = "è½¬åŠ¨ä¸­â€¦";

  spinStep();
}

/* æ¯ä¸€æ­¥æ—‹è½¬ */
function spinStep() {
  const cells = document.querySelectorAll(".cell");
  const tick  = document.getElementById("tickSound");

  // æ¸…æ‰ä¹‹å‰çš„ active
  cells.forEach(c => c.classList.remove("active"));

  // å½“å‰é«˜äº®çš„æ ¼å­ï¼ˆçœŸå®æ ¼å­ indexï¼‰
  const activeCellIndex = order[currentIndex];
  cells[activeCellIndex].classList.add("active");

  // ç‚¹å‡»å£°
  try {
    tick.currentTime = 0;
    tick.play();
  } catch (e) {}

  // âœ… å¦‚æœå·²ç»å¤Ÿæ…¢ï¼Œå¹¶ä¸”å½“å‰é«˜äº®çš„æ ¼å­å°±æ˜¯ä¸­å¥–æ ¼å­ â†’ åœ
  if (speed >= MIN_SLOW_SPEED && activeCellIndex === winnerCellIndex) {
    isRunning = false;
    showWinner();
    return;
  }

  // å¦åˆ™ç»§ç»­ä¸‹ä¸€æ ¼ + é€æ¸å‡é€Ÿ
  speed += 18;
  currentIndex = (currentIndex + 1) % order.length;
  timer = setTimeout(spinStep, speed);
}

/* å±•ç¤ºä¸­å¥–ç»“æœ */
function showWinner() {
  const cells = document.querySelectorAll(".cell");

  // å…ˆç§»é™¤ activeï¼Œåªä¿ç•™ win æ•ˆæœåœ¨ä¸­å¥–æ ¼å­
  cells.forEach(c => c.classList.remove("active"));
  const winCell = cells[winnerCellIndex];
  winCell.classList.add("win");

  const prizeText =
    winCell.dataset.prize ||
    winCell.textContent.trim() ||
    "Mystery Prize";

  document.getElementById("statusText").textContent =
    "ğŸ‰ Congrats: " + prizeText;

  try {
    const winSound = document.getElementById("winSound");
    winSound.currentTime = 0;
    winSound.play();
  } catch (e) {}

  alert("ğŸ‰ Congrats: " + prizeText);
}

/* æ¸…é™¤æ•ˆæœ */
function clearWinEffect() {
  document.querySelectorAll(".cell").forEach(c => {
    c.classList.remove("win", "active");
  });
  document.getElementById("statusText").textContent =
    "Click SPIN to start the draw";
}

/* è¿”å› puzzle é¡µé¢ */
function goBack() {
  window.location.href = "car_puzzle_reward.html";
}
</script>
