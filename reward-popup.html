<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Reward Earned</title>
<style>
body {
  background: rgba(0,0,0,0.4);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  font-family: Arial, sans-serif;
  margin: 0;
}

.popup {
  background: white;
  padding: 25px;
  border-radius: 16px;
  width: 300px;
  text-align: center;
  box-shadow: 0 8px 20px rgba(0,0,0,0.25);
}

.popup h2 {
  font-size: 22px;
  margin-bottom: 10px;
}

.popup p {
  margin: 10px 0;
  font-size: 14px;
}

button {
  background: #2e8b57;
  color: white;
  border: none;
  padding: 12px 20px;
  border-radius: 10px;
  cursor: pointer;
  margin-top: 10px;
  font-weight: bold;
  width: 100%;
}
</style>
</head>

<body>

<div class="popup">
  <h2>ðŸŽ‰ Reward Earned!</h2>
  <p id="rewardMsg"></p>
  <p><b>Total Points:</b> <span id="totalPoints"></span></p>

  <button onclick="goHome()">OK</button>
</div>

<script>
document.getElementById("rewardMsg").innerText =
    localStorage.getItem("lastReward") || "You earned points!";

document.getElementById("totalPoints").innerText =
    localStorage.getItem("ecoPoints") || "0";

function goHome() {
  window.location.href = "home.html";
}
</script>

</body>
</html>
