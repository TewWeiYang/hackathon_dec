<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collectible Puzzle System</title>

<style>
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: linear-gradient(180deg, #fff7ec, #f7f7f7);
  text-align: center;
  color: #333;
}

.hero { padding: 24px 16px 10px; }
.hero h1 { margin: 0; font-size: 28px; }
.hero p { margin-top: 6px; font-size: 14px; color: #666; }

.progress-card {
  display: flex;
  justify-content: space-around;
  background: #fff;
  border-radius: 14px;
  padding: 12px;
  margin: 10px auto 16px;
  max-width: 360px;
  box-shadow: 0 6px 18px rgba(0,0,0,0.08);
}
.progress-card div { font-size: 13px; }
.progress-card strong { display: block; margin-bottom: 4px; }

button {
  background: linear-gradient(135deg, #ff9a00, #ff6a00);
  color: #fff;
  border: none;
  border-radius: 30px;
  padding: 14px;
  font-size: 15px;
  font-weight: bold;
  width: 90%;
  max-width: 320px;
  margin: 6px 0;
  box-shadow: 0 10px 20px rgba(255,106,0,.35);
}
button.secondary {
  background: linear-gradient(135deg, #4caf50, #2e7d32);
}

.board {
  background: #fff;
  padding: 10px;
  margin: auto;
  border-radius: 18px;
  max-width: 360px;
  display: grid;
  grid-template-columns: repeat(10, 1fr);
  gap: 5px;
  box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}
.cell {
  aspect-ratio: 1/1;
  background: #fafafa;
  border-radius: 8px;
  font-size: 11px;
  display: flex;
  align-items: center;
  justify-content: center;
}
.cell.gift {
  background: #ffe8e8;
  border: 2px solid #ff6b6b;
}
.cell.active {
  background: linear-gradient(135deg, gold, orange);
  font-weight: bold;
}

.puzzles {
  display: flex;
  justify-content: center;
  gap: 10px;
  margin: 18px auto;
}
.puzzle {
  width: 80px;
  height: 80px;
  background: #ddd;
  border-radius: 12px;
}
.puzzle.done {
  background-image: url("puzzle.jpg");
  background-size: 200% 200%;
  animation: unlock .5s ease forwards;
}
@keyframes unlock {
  from { opacity: 0; transform: scale(.7); }
  to { opacity: 1; transform: scale(1); }
}

.p1 { background-position: 0% 0%; }
.p2 { background-position: 100% 0%; }
.p3 { background-position: 0% 100%; }
.p4 { background-position: 100% 100%; }

#finalOverlay {
  position: fixed;
  inset: 0;
  display: none;
  justify-content: center;
  align-items: center;
  background: rgba(0,0,0,.7);
}
.final-content {
  background: #fff;
  border-radius: 18px;
  padding: 16px;
}
.final-image {
  width: 260px;
  height: 260px;
  background: url("puzzle.jpg") center / cover;
  border-radius: 14px;
}
</style>
</head>

<body>

<div class="hero">
  <h1>Collectible Puzzle System</h1>
  <p>Complete tasks, earn points, exchange for steps</p>
</div>

<div class="progress-card">
  <div><strong>Points</strong><span id="points">0</span></div>
  <div><strong>Steps</strong><span id="step">0</span> / 100</div>
  <div><strong>Puzzle</strong><span id="puzzleCount">0</span> / 4</div>
</div>

<button class="secondary" onclick="completeTask()">âœ… Complete Task (+20)</button>
<button onclick="exchangeSteps()">ðŸŽ¯ Exchange Points â†’ Step</button>

<div class="board" id="board"></div>

<div class="puzzles">
  <div class="puzzle p1" id="pz1"></div>
  <div class="puzzle p2" id="pz2"></div>
  <div class="puzzle p3" id="pz3"></div>
  <div class="puzzle p4" id="pz4"></div>
</div>

<div id="finalOverlay">
  <div class="final-content">
    <h2>ðŸŽ‰ Completed!</h2>
    <div class="final-image"></div>
    <button onclick="finalOverlay.style.display='none'">Close</button>
  </div>
</div>

<script>
let points = 0;
let currentStep = 0;
let puzzleCount = 0;
const costPerStep = 10;
const giftSteps = [25, 50, 75];
const board = document.getElementById("board");

/* board */
for (let i = 1; i <= 100; i++) {
  const c = document.createElement("div");
  c.className = "cell";
  c.textContent = i;
  c.id = "cell-" + i;
  if (giftSteps.includes(i)) c.classList.add("gift");
  board.appendChild(c);
}

/* æ¨¡æ‹Ÿå®Œæˆä»»åŠ¡ */
function completeTask() {
  points += 20;
  updateUI();
}

/* ç”¨ç§¯åˆ†å…‘æ¢æ­¥æ•° */
function exchangeSteps() {
  if (points < costPerStep) {
    alert("ç§¯åˆ†ä¸è¶³");
    return;
  }

  points -= costPerStep;

  if (currentStep > 0)
    document.getElementById("cell-" + currentStep).classList.remove("active");

  currentStep++;

  if (giftSteps.includes(currentStep)) {
    alert("ðŸŽ Reward unlocked!");
  }

  if (currentStep === 100) {
    puzzleCount++;
    document.getElementById("pz" + puzzleCount).classList.add("done");
    currentStep = 0;
  } else {
    document.getElementById("cell-" + currentStep).classList.add("active");
  }

  if (puzzleCount === 4) {
    setTimeout(() => finalOverlay.style.display = "flex", 500);
  }

  updateUI();
}

function updateUI() {
  pointsEl.textContent = points;
  stepEl.textContent = currentStep;
  puzzleCountEl.textContent = puzzleCount;
}

const pointsEl = document.getElementById("points");
const stepEl = document.getElementById("step");
const puzzleCountEl = document.getElementById("puzzleCount");
</script>

</body>
</html>
