<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Collectible Puzzle System</title>

<style>
body {
  font-family: sans-serif;
  margin: 0;
  padding: 10px;
  background: #f7f7f7;
  text-align: center;
}

/* ---- æ£‹ç›˜ ---- */
.board-wrapper {
  overflow-x: auto;
}

.board {
  display: grid;
  grid-template-columns: repeat(10, minmax(30px, 1fr));
  gap: 4px;
  max-width: 360px;
  margin: 10px auto;
}

.cell {
  aspect-ratio: 1/1;
  background: white;
  border: 1px solid #bbb;
  font-size: 12px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.active {
  background: gold;
  font-weight: bold;
}

.gift {
  background: #ffe0e0;
  border: 2px solid #ff6b6b;
}

/* ---- æ§åˆ¶ ---- */
button {
  padding: 12px 20px;
  font-size: 16px;
  margin-top: 10px;
  width: 90%;
  max-width: 300px;
}

/* ---- æ‹¼å›¾ ---- */
.puzzles {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  margin-top: 10px;
}

.puzzle {
  width: 80px;
  height: 80px;
  border: 1px solid #333;
  margin: 5px;
  background-color: #ddd;   /* å ä½èƒŒæ™¯ */
}

.puzzle.done {
  background-image: url("puzzle.jpg");
  background-size: 200% 200%;
}

/* è§£é”åŠ¨ç”» */
.puzzle.done {
  animation: unlock 0.5s ease forwards;
  background-image: url("puzzle.jpg");
  background-size: 200% 200%;
}

@keyframes unlock {
  to {
    opacity: 1;
    transform: scale(1);
  }
}

/* å››å—æ‹¼å›¾å®šä½ */
.p1 { background-position: 0% 0%; }
.p2 { background-position: 100% 0%; }
.p3 { background-position: 0% 100%; }
.p4 { background-position: 100% 100%; }

.info {
  font-size: 14px;
}

#finalOverlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.7);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 999;
}

.final-image {
  width: 300px;
  height: 300px;
  background-image: url("puzzle.jpg");
  background-size: cover;
  animation: pop 0.6s ease;
}

@keyframes pop {
  from {
    transform: scale(0.6);
    opacity: 0;
  }
  to {
    transform: scale(1);
    opacity: 1;
  }
}
</style>
</head>

<body>

<h2>Collectible Puzzle System</h2>

<div class="board-wrapper">
  <div class="board" id="board"></div>
</div>

<button onclick="gainPoint()">Collect Points</button>

<div class="info">
  Current Steps: <span id="step">0</span> / 100<br>
  Puzzle Progress: <span id="puzzleCount">0</span> / 4
</div>

<div class="puzzles">
  <div class="puzzle p1" id="pz1"></div>
  <div class="puzzle p2" id="pz2"></div>
  <div class="puzzle p3" id="pz3"></div>
  <div class="puzzle p4" id="pz4"></div>
</div>

<script>
let currentStep = 0;
let puzzleCount = 0;

const giftSteps = [25, 50, 75];
const board = document.getElementById("board");

/* ç”Ÿæˆæ£‹ç›˜ */
for (let i = 1; i <= 100; i++) {
  const c = document.createElement("div");
  c.className = "cell";
  c.textContent = i;
  c.id = "cell-" + i;

  if (giftSteps.includes(i)) {
    c.classList.add("gift");
  }

  board.appendChild(c);
}

function gainPoint() {
  if (puzzleCount === 4) {
    alert("ğŸ‰ æ´»åŠ¨å·²å®Œæˆï¼");
    return;
  }

  if (currentStep > 0) {
    document.getElementById("cell-" + currentStep).classList.remove("active");
  }

  currentStep++;

  if (giftSteps.includes(currentStep)) {
    alert("ğŸ æ­å–œï¼ä½ é¢†å–äº†ç¤¼ç‰©ï¼");
  }

  // è¾¾ 100 æ­¥
  if (currentStep === 100) {
    puzzleCount++;
    document.getElementById("pz" + puzzleCount).classList.add("done");
    alert("ğŸ§© è·å¾—ä¸€å—æ‹¼å›¾ï¼");
    currentStep = 0;
  } else {
    document.getElementById("cell-" + currentStep).classList.add("active");
  }

  updateUI();
}

function updateUI() {
  document.getElementById("step").innerText = currentStep;
  document.getElementById("puzzleCount").innerText = puzzleCount;

  if (puzzleCount === 4) {
    setTimeout(() => {
      document.getElementById("finalOverlay").style.display = "flex";
    }, 600);
  }
}

</script>
<!-- å®Œæˆé®ç½© -->
<div id="finalOverlay">
  <div class="final-image"></div>
  <button onclick="document.getElementById('finalOverlay').style.display='none'">Close</button>
</div>

</body>
</html>
