<!DOCTYPE html>
<html>
<head>
    <title>Malay Tiger Login</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #32b066, #32b066);
            display: flex;  
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 5px 25px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #0a3d62;
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }

        input {
            width: 100%;
            margin-top: 6px;
            padding: 12px;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            background: #32b066;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #29a15d;
        }

        #otp-section {
            margin-top: 20px;
            display: none;
        }

        #status {
            margin-top: 15px;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            color: #2c3e50;
        }

        .brand {
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Malay Tiger Login</h1>

    <label>Email Address</label>
    <input type="text" id="email" placeholder="Enter your email">

    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password">

    <button onclick="sendOtp()">LOGIN</button>

    <div id="otp-section">
        <label>Enter OTP</label>
        <input type="text" id="otp" placeholder="Enter OTP">
        <button onclick="verifyOtp()">Verify OTP</button>
    </div>

    <p id="status"></p>

    <div class="brand">© 2025 Malay Tiger Games</div>
</div>

<script>
// 从 localStorage 读取已注册账号
let accounts = JSON.parse(localStorage.getItem("accounts")) || [];

function sendOtp() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const status = document.getElementById("status");

    // 检查账号是否存在
    const account = accounts.find(a => a.email === email);
    if (!account) {
        status.innerText = "❌ Account does not exist";
        return;
    }

    // 检查密码是否正确
    if (account.password !== password) {
        status.innerText = "❌ Incorrect password";
        return;
    }

    // 账号存在且密码正确，发送 OTP
    fetch("http://localhost:3000/send-otp", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({email})
    })
    .then(res => res.json())
    .then(data => {
        status.innerText = data.message;
        if (data.message === "OTP sent") {
            document.getElementById("otp-section").style.display = "block";
        }
    })
    .catch(err => console.log(err));
}

function verifyOtp() {
    const email = document.getElementById("email").value.trim();
    const otp = document.getElementById("otp").value;
    const status = document.getElementById("status");

    // 再次确认账号存在
    const account = accounts.find(a => a.email === email);
    if (!account) {
        status.innerText = "❌ Account does not exist";
        return;
    }

    fetch("http://localhost:3000/verify-otp", {
        method: "POST",
        headers: {"Content-Type":"application/json"},
        body: JSON.stringify({email, otp})
    })
    .then(res => res.json())
    .then(data => {
        status.innerText = data.message;
        if (data.message === "OTP verified") {
            window.location.href = "home_afterlogin.html"; 
        }
    })
    .catch(err => console.log(err));
}
</script>

</body>
</html>
