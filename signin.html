<!DOCTYPE html>
<html>
<head>
    <title>Malay Tiger Sign Up</title>
    <style>
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: linear-gradient(135deg, #32b066, #32b066);
            display: flex;  
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: #ffffff;
            width: 420px;
            padding: 35px;
            border-radius: 15px;
            box-shadow: 0px 5px 25px rgba(0,0,0,0.15);
        }

        h1 {
            text-align: center;
            color: #0a3d62;
            margin-bottom: 25px;
            font-size: 28px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #34495e;
        }

        input {
            width: 100%;
            margin-top: 6px;
            padding: 12px;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            font-size: 15px;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 12px;
            border: none;
            background: #32b066;
            color: white;
            font-size: 16px;
            border-radius: 6px;
            cursor: pointer;
        }

        button:hover {
            background: #29a15d;
        }

        #status {
            margin-top: 15px;
            text-align: center;
            font-size: 15px;
            font-weight: 500;
            color: #2c3e50;
        }

        .brand {
            font-size: 14px;
            text-align: center;
            margin-top: 15px;
            color: #7f8c8d;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Create Account</h1>

    <label>Email Address</label>
    <input type="text" id="email" placeholder="Enter your email">

    <label>Password</label>
    <input type="password" id="password" placeholder="Password must be 12345678">

    <label>Confirm Password</label>
    <input type="password" id="confirm" placeholder="Re-enter password">

    <button onclick="signup()">SIGN UP</button>

    <p id="status"></p>

    <div class="brand">© 2025 Malay Tiger Games</div>
</div>

<script>
// Load existing accounts
let accounts = JSON.parse(localStorage.getItem("accounts")) || [];

function signup() {
    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value;
    const confirm = document.getElementById("confirm").value;
    const status = document.getElementById("status");

    // Validation
    if (!email || !password || !confirm) {
        status.innerText = "❌ All fields are required";
        return;
    }

    if (password !== "12345678") {
        status.innerText = "❌ Password must be 12345678";
        return;
    }

    if (password !== confirm) {
        status.innerText = "❌ Passwords do not match";
        return;
    }

    if (accounts.some(a => a.email === email)) {
        status.innerText = "❌ Account already exists";
        return;
    }

    // Save account
    accounts.push({ email, password });
    localStorage.setItem("accounts", JSON.stringify(accounts));

    status.innerText = "✅ Account created! Redirecting...";

    // AUTO REDIRECT TO LOGIN PAGE
    setTimeout(() => {
        window.location.href = "sendemail+otp.html";  
    }, 1500);
}
</script>

</body>
</html>
